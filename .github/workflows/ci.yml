name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================
  # Test Frontend (React)
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    if: hashFiles('frontend/package.json') != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage
      
      - name: Build
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # Test Core Service (Java)
  # ============================================
  test-core-service:
    name: Test Core Service (Java)
    runs-on: ubuntu-latest
    if: hashFiles('backend/core-service/pom.xml') != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build and Test
        working-directory: ./backend/core-service
        run: mvn clean verify
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/core-service/target/site/jacoco/jacoco.xml
          flags: core-service

  # ============================================
  # Test AI Service (Python)
  # ============================================
  test-ai-service:
    name: Test AI Service (Python)
    runs-on: ubuntu-latest
    if: hashFiles('backend/ai-service/requirements.txt') != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend/ai-service
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        working-directory: ./backend/ai-service
        run: pytest --cov=app --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/ai-service/coverage.xml
          flags: ai-service

  # ============================================
  # Build Docker Images
  # ============================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-frontend, test-core-service, test-ai-service]    if: |
      always() &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped') &&
      (needs.test-core-service.result == 'success' || needs.test-core-service.result == 'skipped') &&
      (needs.test-ai-service.result == 'success' || needs.test-ai-service.result == 'skipped')    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./infrastructure/docker/frontend/Dockerfile
          push: false
          tags: smd-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Core Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/core-service
          file: ./infrastructure/docker/core-service/Dockerfile
          push: false
          tags: smd-core-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build AI Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/ai-service
          file: ./infrastructure/docker/ai-service/Dockerfile
          push: false
          tags: smd-ai-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
