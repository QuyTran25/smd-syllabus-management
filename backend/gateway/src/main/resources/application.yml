server:
  port: 8888

spring:
  application:
    name: smd-gateway
  cloud:
    gateway:
      routes:
        - id: core-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=0
            # StripPrefix=0 nghĩa là giữ nguyên /api/.. để gửi xuống Core.
            # Vì Core của bạn có controller bắt đầu bằng /api nên để =0 là ĐÚNG.

# Cấu hình logging để dễ debug nếu Gateway có lỗi
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
