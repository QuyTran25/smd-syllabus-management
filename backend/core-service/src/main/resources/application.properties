# ============================================
# Spring Application Configuration
# ============================================
spring.application.name=smd-core-service
server.port=8081

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/smd_database?characterEncoding=UTF-8&useUnicode=true&stringtype=unspecified
spring.datasource.username=smd_user
spring.datasource.password=smd_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=vn.edu.smd.core.config.CustomPostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=core_service
spring.jpa.open-in-view=false
# Force Hibernate to not use PostgreSQL enum type - use standard VARCHAR
spring.jpa.properties.hibernate.type.preferred_instant_jdbc_type=TIMESTAMP
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# HTTP Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=core_service

# ============================================
# Redis Configuration
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ============================================
# RabbitMQ Configuration
# ============================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ============================================
# Kafka Configuration
# ============================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=core-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ============================================
# Security / JWT Configuration
# ============================================
# HS512 requires 512 bits (64 bytes) minimum secret key
app.jwt.secret=${JWT_SECRET:smd-syllabus-management-super-secret-key-for-jwt-token-generation-2024-hs512-algorithm-64bytes!!}
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.redis.enabled=true

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.vn.edu.smd=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# SpringDoc OpenAPI Configuration
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
